<div class="container">
<section class="get-in-touch">
   <h1 class="title">Get in touch</h1>
   <form class="contact-form row" [formGroup]="restaurantform" >
      <div class="form-field col-lg-6">
         <input id="name" class="input-text js-input" type="text" formControlName="resturantName" required>
         <label class="label" for="name">Restaurant Name</label>
      </div>
      <div class="form-field col-lg-6 ">
         <input id="email" class="input-text js-input" type="text" formControlName="city"   required>
         <label class="label" for="address">City</label>
      </div>
      <div class="form-field col-lg-6 ">
         <input id="company" class="input-text js-input" type="text" formControlName="pincode" required>
         <label class="label" for="zipcode">Zip Code</label>
      </div>
       <div class="form-field col-lg-6 ">
         <input id="phone" class="input-text js-input" type="text" formControlName="rating" required>
         <label class="label" for="phone">Rating</label>
      </div>
      <div class="form-field col-lg-6">
         <input id="message" class="input-text js-input" type="email" formControlName="emailid" required>
         <label class="label" for="message">Email Id</label>
      </div>
      <div class="form-field col-lg-6">
         <input id="message" class="input-text js-input" type="file" (change)="onFileChanged($event)" required>
         <label class="label" for="message">Restaurant Image</label>
      </div>
      <div class="form-field col-lg-12">
         <input class="submit-btn" type="submit" value="Submit" (click)="registerRestaurant()">
         <!-- <input class="submit-btn zzzz" type="submit" value="Get" > -->
      </div>
      
   </form>
</section></div></div>
